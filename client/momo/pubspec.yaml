name: momo
description: marmo-marmo.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_riverpod: ^1.0.0
  flutter_screenutil: ^5.0.0
  flutter_svg: ^0.23.0+1
  freezed_annotation:
  json_annotation: ^4.3.0
  flutter_rating_bar: ^4.0.0
  retrofit: ^2.1.0
  dio: ^4.0.0
  intl: ^0.17.0
  infinite_scroll_pagination: ^3.1.0
  photo_manager: ^1.3.10
  pie_chart: ^5.1.0
  table_calendar: ^3.0.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.0.2
  minio: ^3.0.0
  crypto: ^3.0.1
  fluttertoast: ^8.0.8
  flutter_native_splash: ^1.3.1
  kakao_flutter_sdk: ^0.9.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  json_serializable:
  freezed:
  retrofit_generator:
  hive_generator: ^1.1.1

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/icon/
    - assets/icon/calendar/
    - assets/icon/category/
    - assets/icon/home/
    - assets/icon/meet/
    - assets/icon/mypage/
    - assets/icon/search/
    - assets/icon/tab/
    - .env

  fonts:
    - family: NanumSquareOTF
      fonts:
        - asset: font/NanumSquareOTF/NanumSquareOTF_acB.otf
          weight: 700

        - asset: font/NanumSquareOTF/NanumSquareOTF_acR.otf
          weight: 400

flutter_native_splash:
  color: "#8a69f2"
  image: assets/splash.png
  android_gravity: center
  fullscreen: true
